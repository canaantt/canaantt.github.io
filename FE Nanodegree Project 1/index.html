<!DOCTYPE html>
<html>
    <head>
        <title>Portfolio Site</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/main.css" rel="stylesheet" type="css/text">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300,900' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <main class="grid">
            <header>
                <div class="row">
                    <div class="col-6 logo">
                    <img src="images/Udacity-logo.jpg" alt="Udacity Logo">
                    </div>
                    <div style="text-align: right;" class="col-6">
                        <h1 style="font-weight: 100">Jenny Zhang</h1>
                        <h3 style="font-weight: 100">Seattle, WA</h3>
                    </div>   
                </div>
                <div class="col-12">    
                    <hr size="4" style="color:gray;">
                </div> 
            </header>
            <div class="row">
                <img src="images/img-0.jpg" style="width:100%" alt="entrance pic">
            </div>
            <div class="row">
                <h2 style="font-weight: 400;font-size:40px;color:#BCBBBB">Featured Work</h2>
            </div>
            <div class="row">
                <div class="col-4">
                    <img class="small-pic" src="images/img-1.jpg" alt="project1"></img>
                    <p class="col-4" style="text-align: center;font-size:30px; font-weight:300">Appify</p>
                    <p class="col-4" style="text-align: center:font-size:10px; font-weight:100">https://github.com/udacity/Appify/</p>
                </div>
                <div class="col-4">  
                    <img class="small-pic" src="images/img-2.jpg" alt="project2"></img>
                    <p class="col-4" style="text-align: center;font-size:30px; font-weight:300">Sunflower</p>
                    <p class="col-4" style="text-align: center:font-size:10px; font-weight:100">https://github.com/udacity/Sunflower/</p>
                </div>    
                <div class="col-4">    
                    <img class="small-pic" src="images/img-3.jpg" alt="project3"></img>
                    <p class="col-4" style="text-align: center; font-weight:300">Bokeh</p>
                    <p class="col-4" style="text-align: center; font-weight:100">https://github.com/udacity/Bokeh/</p>
                </div>    
            </div>
        </main>
    </body>
</html>
