<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Neighborhood</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="page-wrap">
        <header class="navbar navbar-inverse navbar-fixed-top">
            <h3>New to the Neighborhood? </h3>
            <div id="weather" data-bind="submit: onSubmit">
                <div id="weatherOkStatus">
                    <p data-bind="text: 'City: ' + weathercity()"></p> 
                    <p>Current Weather:</p>
                    <p>
                        <span data-bind="text: temp() + 'F'"></span>
                        <span data-bind="text: ' humidity: ' + humidity()"></span>
                    </p>
                    <p data-bind="text: 'wind speed: ' + wind().speed"></p>
                    <p data-bind="text: weatherReport()"></p>
                </div>
                <!-- <div id ="weatherError" data-bind="text: 'ERROR: ' + weatherError()"></div> -->
                
            </div>
        </header>
        <aside class="main-nav">
            <div class="input-wrapper">
                <div class="input-group">
                    <form data-bind="submit: onSubmit">
                        <input id="locInput" class="form-control" placeholder="Seattle" data-bind="value: city, valueUpdate:'afterkeydown'">
                        <input id="keywordInput" class="form-control" placeholder="Restaurant" data-bind="value: keyword, valueUpdate:'afterkeydown'">
                        <button class="btn btn-info btn-md" type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div>    
                <form>
                    <span>
                         <a class="btn btn-default-lg" href='http://google.com/'><img src='powered-by-google/desktop/powered_by_google_on_non_white.png' title='powered-by-google' alt="google"/></a>
                    </span>
                </form>
                <input placeholder= "filter by name" data-bind="textInput: query" />
            </div><!-- /input-group -->
            <div class="menu">
                <h4 id="reslist-header">Search Results</h4>
                <ul id="reslist-records" data-bind="foreach: filteredPlaces">
                  <li data-bind="text: name, click: marker.openWindow"></li>
                </ul>
            </div>
        </aside>
        <main id="map" class="main-content">
            
        </main>
        
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400,100,300,700">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
        <script src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhNWpNpPsfBzj8kjVbZk4LpGko1IKgjs0&libraries=geometry,places&callback=initMap&onerror='yourErrorHandlingFunction(){alert(error);}'"></script>
        <!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhNWpNpPsfBzj8kjVbZk4LpGko1IKgjs0&libraries=geometry,places&callback=initMap"></script>-->
        
    </body>
</html>
