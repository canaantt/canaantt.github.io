<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oncoscape Api Explorer</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- <link rel="stylesheet" href="/bower_components/m8tro-bootstrap/dist/css/m8tro.min.css" /> -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">  
    <link rel="stylesheet" href="styles/main.scss">
    <!-- endbuild -->
    <link rel="stylesheet" href="styles/jquery.json-viewer.css">
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="scripts/jquery.json-viewer.js"></script>
    <link href="styles/jquery.json-viewer.css" type="text/css" rel="stylesheet" />
    <script src="scripts/main.js"></script>

    
  </head>
    <body>
      <div class="jumbotron">
        <h1>Oncoscape Data Exploration</h1>
        <p>Oncoscape Backend Data Api Exploration</p>
        </div>
        <div class="container">
          <div class="column">
            <div class="col-xs-12 col-md-8 tray">
             
              
              <div class="input-group">
                <input id="txtQuery" type="text" class="form-control" placeholder="localhost/api/">
                <span class="input-group-btn">
                  <button  id="btnSubmit" class="btn btn-default" type="button">Submit</button>
                </span>
              </div>
              <br>
              <button id="userPanel" class="btn btn-info" data-toggle="collapse" data-target="#userPanelContent">Custermize Query</button>
              <div id="userPanelContent" class="well collapse">
                <label for="basic-url">Collection</label>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon3">http://localhost:3000/api/</span>
                  <input type="text" class="form-control" id="collectionInput" aria-describedby="basic-addon3">
                  <span class="btn btn-warning input-group-addon" id="btnCount">/count</span>
                </div>
              
                <br>
                <label for="basic-url">Query(separated by comma,no space around comma and colon)</label>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon3">Query</span>
                  <input type="text" class="form-control" id="criInput" aria-describedby="basic-addon3">
                </div>

                <br>
                <label for="basic-url">Fields (separated by comma)</label>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon3">$field</span>
                  <input type="text" class="form-control" id="fieldsInput" aria-describedby="basic-addon3">
                </div>

                <br>
                <label for="basic-url">Limit/Skip the number of returned records</label>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon3">$limit</span>
                  <input type="text" class="form-control" id="limitInput" aria-describedby="basic-addon3">

                  <span class="input-group-addon" id="basic-addon3">$skip</span>
                  <input type="text" class="form-control" id="skipInput" aria-describedby="basic-addon3">
                </div> 
               
                <br>
                <label for="basic-url">Filter</label>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon3">$filter</span>
                  <input type="text" class="form-control" id="filterInput" aria-describedby="basic-addon3">
                </div> 

                <br>
                  <button id="cusSubmit" class="btn btn-sm">Customerized Query Submission</button> 
              </div>

              <!--<div id="accordion"></div>-->
            </div>

            <div class="col-xs-12 col-md-4 content">
              <div id="sideBar" class="dropdown">
                <button class="btn btn-success btn-block dropdown-toggle diseaseBtn" type="button" data-toggle="dropdown">Pick A Disease Table
                <span class="caret"></span></button>
                <ul id="diseaseDropDown" class="dropdown-menu dropdown-menu-left">
                </ul>
              </div>
              <br>
              <h2>Results</h2>
              <div id="divResults"></div>
            </div>     
          </div>
        </div>
       
  </div>
    
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    
    
  </body>
</html>
