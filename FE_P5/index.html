<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Neighborhood</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="page-wrap">
        <header class="navbar navbar-inverse navbar-fixed-top">
            <a id="toggleMenu" href="javascript:void(0);" style="font-size:15px;" data-bind="click:menuDisplay">â˜°</a>
            <span class="appTitle">New to the Neighborhood?</span>
            <div id="weather" class="nav navbar-nav pull-right" data-bind="submit: onSubmit">
                <p>
                    <span data-bind="text: weathercity() + ' Current Weather:'"></span>
                    <span data-bind="text: weatherReport()"></span>
                    <span data-bind="text: temp() + 'F'"></span>
                    <span data-bind="text: ' humidity: ' + humidity()"></span>
                    <span data-bind="text: 'wind speed: ' + wind().speed"></span>
                </p>
            </div>
        </header>
        <div class="main-nav">      
            <div id="nav-content" data-bind="css:{display: displayStatus()}">
                <div class="input-wrapper">
                    <div class="input-group">
                        <form data-bind="submit: onSubmit">
                            <input id="locInput" class="form-control" placeholder="Seattle" data-bind="value: city, valueUpdate:'afterkeydown'">
                            <input id="keywordInput" class="form-control" placeholder="Restaurant" data-bind="value: keyword, valueUpdate:'afterkeydown'">
                            <button class="btn btn-info btn-md" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="input-wrapper">    
                    <span>
                         <a class="btn btn-default-sm" href='http://google.com/'><img src='powered-by-google/desktop/powered_by_google_on_non_white.png' title='google' alt="google"/></a>
                    </span>
                    <input placeholder= "filter" data-bind="textInput: query" />
                </div><!-- /input-group -->
                <div class="menu">
                    <ul id="reslist-records" data-bind="foreach: filteredPlaces">
                      <li data-bind="text: name, click: marker.openWindow"></li>
                    </ul>
                </div>
            </div>
        </div>
        <main id="map" class="main-content">   
        </main>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400,100,300,700">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
        <script src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfDtQCGkdzznskcchcGKg1yorK7vmoXhk&libraries=geometry,places&callback=initMap&onerror=gm_authFailure()"></script> 
    </body>
</html>
