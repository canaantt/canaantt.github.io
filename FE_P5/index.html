<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>UdaciFeeds</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="page-wrap">
        <header class="navbar navbar-inverse navbar-fixed-top">
            <h3>New to the Neighborhood? </h3>
        </header>
        <div class="main-nav">
        <div class="input-group">
            <input id="userSearchInput" type="text" class="form-control" placeholder="Seattle, Restaurant...">
            <form>
                <button id ="markerClearButton" type="button" class="btn btn-primary">Clear</button>
                <span>
                     <a class="btn btn-info" type="button" href='http://google.com/'><img src='powered-by-google/desktop/powered_by_google_on_non_white.png' title='powered-by-google' /></a>
                </span>
            </form>
            <input placeholder= "filter by name" data-bind="textInput: query" />
        </div><!-- /input-group -->
        <div class="menu">
            <h3 id="reslist-header"></h3>
            <h4>Type in an address above and find more here!</h4>
            <ul id="reslist-records" data-bind="foreach: filteredPlaces">
              <li data-bind="text: name, click: marker.openWindow"></li>
            </ul>
        </div>
    </div>
        <div id="map" class="main-content"></div>
        
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400,100,300,700">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
        <script src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhNWpNpPsfBzj8kjVbZk4LpGko1IKgjs0&libraries=geometry,places&callback=initMap"></script>
    </body>
</html>
